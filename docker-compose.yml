
services:

  web:
    build:
      context: ./django/
    # command: python manage.py runserver 0.0.0.0:8000
    command: gunicorn demo.wsgi:application --bind 0.0.0.0:8000
    image: djangoserver
    container_name: app
    volumes:
      - ./django/:/usr/src/app
      - static_files:/usr/src/app/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env/dev.env

  nginx: 
    build:
      context: ./nginx/
    image: webserver
    container_name: web
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - static_files:/home/app/staticfiles

  dns:
    build:
      context: ./dns/
    restart: always
    image: dnsserver
    container_name: dns
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./dns/named.conf:/etc/bind/named.conf
      - ./dns/zone/:/etc/bind/zone/
    command: named -c /etc/bind/named.conf -g -u named

volumes:
  static_files: