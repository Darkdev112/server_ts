
services:
  nginx:
    build:
      context: ./nginx/
    image: webserver
    container_name: web
    ports:
      - 80:80
    volumes:
      - ./nginx/html/:/usr/share/nginx/html
      - ./nginx/conf.d/:/etc/nginx/conf.d
  dns:
    build:
      context: ./dns/
    restart: always
    image: dnsserver
    container_name: dns
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./dns/named.conf:/etc/bind/named.conf
      - ./dns/zone/:/etc/bind/zone/
    command: named -c /etc/bind/named.conf -g -u named